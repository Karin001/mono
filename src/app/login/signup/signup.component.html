
  <div class="sign-container">
    <div class="sign-innerbox" [formGroup]="signUp">
      <mat-progress-bar mode="indeterminate" *ngIf="progressBarSet"></mat-progress-bar>
      <mat-form-field>

        <input type="text" matInput placeholder="用户名" formControlName="ID" [appEmitFocusBlur]="signUp.controls['ID']">

      </mat-form-field>
      <div class="hintbox">
        <app-hint *ngFor="let item of errorInfos_id" [errorMessage]="item.message" [errorCode]="item.errorCode" [changeClasses]="changecs"
          [appSlave]="signUp.controls['ID']">
        </app-hint>
      </div>
      <mat-form-field>
        <input type="password" matInput placeholder="密码" formControlName="Password" [appEmitFocusBlur]="signUp.controls['Password']">
      </mat-form-field>
      <div class="hintbox">
        <app-hint *ngFor="let item of errorInfos_ps" [errorMessage]="item.message" [errorCode]="item.errorCode" [changeClasses]="changecs"
          [appSlave]="signUp.controls['Password']">
        </app-hint>
      </div>
      <mat-form-field>
        <input type="email" matInput placeholder="邮箱" formControlName="Email" [appEmitFocusBlur]="signUp.controls['Email']">
      </mat-form-field>

      <div class="hintbox">
        <app-hint *ngFor="let item of errorInfos_em" [errorMessage]="item.message" [errorCode]="item.errorCode" [changeClasses]="changecs"
          [appSlave]="signUp.controls['Email']">
        </app-hint>
      </div>
    </div>
    <button  [ngClass]="{'signup-button-disable': disabled, 'signup-button-able':!disabled}" type="onSubmit" appEmitClick (click)="onSubmit()" [disabled]="disabled">SIGNUP</button>
  </div>
