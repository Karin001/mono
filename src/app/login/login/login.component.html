<div class="log-container">

  <h1 class="title">请登录</h1>

  <div class="log-innerbox" [formGroup]="userLogin" >
    <mat-form-field >
      <input type="text" matInput placeholder="用户名" formControlName="ID" [appEmitFocusBlur]="userLogin.controls['ID']">

</mat-form-field>
<div class="hintbox">
  <app-hint *ngFor="let item of errorInfos" [errorMessage]="item.message" [errorCode]="item.errorCode"  [changeClasses]="changecs" [appSlave]="userLogin.controls['ID']"></app-hint>
</div>



    <mat-form-field>
      <input type="password" matInput placeholder="密码" formControlName="Password" [appEmitFocusBlur]="userLogin.controls['Password']">


    </mat-form-field>
    <div class="hintbox">
      <app-hint *ngFor="let item of errorInfos" [errorMessage]="item.message" [errorCode]="item.errorCode"  [changeClasses]="changecs" [appSlave]="userLogin.controls['Password']"></app-hint>

    </div>

    <button mat-raised-button (click)="onSubmit()" appEmitClick [disabled]="disabled">LOGIN</button>


  </div>

</div>
