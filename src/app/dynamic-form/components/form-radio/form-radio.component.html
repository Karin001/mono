<div [formGroup]="group"  class="radio-group">
  <p class="label-title">{{config.label}}</p>
  <div class="radio-box" >
    <div  class="radio-ele" *ngFor="let item of config.options; let i = index">
      <input type="radio"  [id]="config.name+i" [formControlName]="config.name" [value]="item">
    
        <label [for]="config.name+i" [ngClass]="{'selected': group.controls[config.name].value === item}">{{item}}</label>
    </div>
  </div>
  
</div>
