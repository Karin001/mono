<div class="table-container">
  <mat-progress-bar mode="indeterminate" *ngIf="progressBarSet"></mat-progress-bar>
  <ngx-datatable class="datatable"
    [ngClass]="{'dark':dackMode === true, 'material':dackMode === false}"
    [headerHeight]="50"
    [columnMode]="'force'"
    [rows]="rows"
    [scrollbarV]="true"
    [footerHeight]="50"
    [rowHeight]="rowHeight"
    [selectionType]="'single'"
    [columns]="columns"
    (select)="onSelect($event)">

  </ngx-datatable>
  <!-- <div class="find">
    按名称搜索：<input type="text" (keyup)='updateFilter($event)'>
  </div> -->

  <!-- <app-function [number]="selectedNumber"></app-function> -->
  <app-detail></app-detail>

  <!-- <router-outlet class="detail"></router-outlet> -->
</div>
