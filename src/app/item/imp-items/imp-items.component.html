<div class="file-drop-area" (drop)="onDrop($event)"  (dragover)="onOver($event)">
  <p>将表格文件拖动至此</p>
</div>
<div *ngIf="dataObj && dataObj['_errorMessage'].length !== 0">
  错误信息：
  <p *ngFor="let item of dataObj._errorMessage">{{item}}</p>
</div>
<div *ngIf="dataObj && dataObj['_hintMessage'].length !== 0">
  提示:
  <p *ngFor="let item of dataObj._hintMessage">{{item}}</p>
</div>
<button mat-raised-button [disabled]="!dataObj || !dataObj._valid" (click)="onSubmit()">同意并提交</button>
