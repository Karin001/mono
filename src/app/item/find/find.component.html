
<button mat-icon-button (click)="onOver()"><mat-icon svgIcon="search-disable"></mat-icon></button>
<mat-form-field class="search">
  <input  type="text" matInput class="searchInput" [matAutocomplete]="auto" [formControl]="search">
  <mat-autocomplete #auto="matAutocomplete"  [displayWith]="displayFn">
    <mat-option *ngFor="let option of showOptions" [value]="option">
      {{ option}}
    </mat-option>
  </mat-autocomplete>

</mat-form-field>
<button mat-icon-button (click)="onSearch()"><mat-icon svgIcon="search" ></mat-icon></button>
