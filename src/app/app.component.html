<header>
  <app-header></app-header>
</header>
<div class="body-container">
  <mat-drawer-container>
    <mat-drawer [ngStyle]="{'width': drawerWidth+'px'}"  mode="side" opened="true" #drawer class="drawer">
      <app-sidebar></app-sidebar>

    </mat-drawer>
    <mat-drawer-content [ngStyle]="{'margin-left': drawerWidth+'px'}">
      <div class="flexbox-col">
        <main>
          <router-outlet class="mainrouter"></router-outlet>
        </main>
      </div>

    </mat-drawer-content>


  </mat-drawer-container>
  <div class="drag-line" [ngStyle]="{'left': drawerWidth+'px'}" mwlDraggable 
  (mousedown)="dragPointerDown()" (mouseup)="mouseup()" dragCursor="ew-resize" 
  [dragAxis]="drag_axis" (dragEnd)="dragEnd($event)">
    <div class="drag-inner-line" [ngClass]="{'dragging': dragging}"></div>
  </div>
</div>
