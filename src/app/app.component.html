<mat-sidenav-container>
  <mat-sidenav #sidenav class="example-sidenav">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <div class="flexbox-col">
    <header>
      <app-header (sidbartoggle)="sidenav.toggle()"></app-header>
    </header>

      <router-outlet class="mainrouter"></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>

</mat-sidenav-container>
