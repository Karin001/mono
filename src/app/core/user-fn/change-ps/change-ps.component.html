<div class="ps" [formGroup]="changePS">

  <div class="head">
    <p *ngIf="errorPS" class="hint">您输入的旧密码不正确</p>
    
  </div>
  <div>
    <mat-form-field>
      <input type="password" matInput placeholder="请输入旧密码" formControlName="OldPS">
      <mat-error *ngIf="changePS.controls['OldPS'].hasError('min_maxLength') && !changePS.controls['OldPS'].hasError('eng_numChar')">
        密码长度应为6-16位
      </mat-error>
      <mat-error *ngIf="changePS.controls['OldPS'].hasError('eng_numChar')">
        密码只能是英文和数字
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input type="password" matInput placeholder="请输入新密码" formControlName="NewPS">
      <mat-error *ngIf="changePS.controls['NewPS'].hasError('min_maxLength') && !changePS.controls['NewPS'].hasError('eng_numChar')">
          密码长度应为6-16位
        </mat-error>
        <mat-error *ngIf="changePS.controls['NewPS'].hasError('eng_numChar')">
          密码只能是英文和数字
        </mat-error>
    </mat-form-field>
  </div>
  <button mat-raised-button type="button" (click)="onSubmit()" [disabled]="disabled">确定更改
      <mat-spinner diameter="20" strokeWidth="3" *ngIf="load"></mat-spinner>
  </button>
</div>
